<h1>Welcome to all the List of Students in Unisa Database System</h1>
<div>
<button (click) = "logOut()" > logout</button>
</div>
<body>
<table>
<tr>
    <th>id</th>
    <th>Id Number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>E-mail</th>
    <th>Phone Number</th>
    <th> Delete / Edith </th>
</tr>

<tr *ngFor = "let s of students">

    <td>{{s.id}}</td>
<td>{{s.idNumber}}</td>
<td>{{s.firstName}}</td>
<td>{{s.lastName}}</td>
<td>{{s.email}}</td>
<td>{{s.phoneNumber}}</td>

<td>
    <button class="button" (click) = "populateStudent(s)">Edit</button>
    <button class="button" (click) = "deleteStudentById(s.id)">Delete</button>
</td>

</tr>
</table>







</body>
